        <h1>Contact me</h1>

    <div style="text-align: center; padding-bottom: 50px;">
        <div class="form_container">
            <h3>Enter your information here</h3>
            <br>
            <form ACTION="https://jkorpela.fi/cgi-bin/echo.cgi">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required style="width: 100%; font-size: 30px;"><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required style="width: 100%;font-size: 30px;"><br><br>
                <label for="lname">Gender:</label><br>
                <select name="gender" id="gender" style="width: 100%;font-size: 30px;">
                    <option value="male"> Male</option>
                    <option value="female"> Female</option>
                    <option value="else"> Else</option>
                </select>
                <br><br>
                <label for="w3review">Message<br>
                    <textarea id="textMessage" name="textMessage" rows="20" cols="50" style="width: 100%; resize: none;" ></textarea>
                </label>
                <br><br>
                <div style="text-align: center;">
                    <input type="submit" value="Submit" style="width: 70%;font-size: 30px;">
                    <input type="reset" value="Reset" style="margin-left:20px;width: 20%;font-size: 30px;">
                </div>

            </form>
        </div>
    </div>
